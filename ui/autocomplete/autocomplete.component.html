<ui-spinner [visible]="loading" width="30" height="30"></ui-spinner>

<input #queryInput
	type="text" 
	class="form-control" 
	placeholder="{{placeholder}}" 
	[(ngModel)]="query" 
	[formControl]="queryControl"
	(focus)="onFocus()"
	(blur)="onBlur()">

<autocomplete-results *ngIf="resultList" 
	[input]="queryInput" 
	[results]="resultList" 
	(resultSelect)="onResultSelect($event)">
</autocomplete-results>
